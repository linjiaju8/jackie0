<html>
<head>
    <title>Hello React!</title>
    <script src="http://localhost:8080/resources/lib/react/react.js"></script>
    <!-- 不需要JSXTransformer! -->
</head>
<body>
<div id="example"></div>
<script type="text/javascript" src="http://localhost:8080/showcase/resources/js/build/react-helloworld.js"></script>
</body>
</html>

JSFiddle
开始学习 React 最简单的方式是使用如下JSFiddle的 Hello World例子：

React JSFiddle http://jsfiddle.net/reactjs/69z2wepo/
React JSFiddle without JSX http://jsfiddle.net/reactjs/5vjqabv3/

初学者教程包 (Starter Kit) #
如果不想使用npm可以下载初学者教程包，其中预置了React和ReactDOM。
https://facebook.github.io/react/downloads/react-0.14.7.zip

在 JavaScript 代码里写着 XML 格式的代码称为 JSX；可以去 JSX 语法 里学习更多 JSX 相关的知识。为了把 JSX 转成标准的 JavaScript，我们用 <script type="text/babel"> 标签，然后通过Babel转换成在浏览器中真正执行的内容。
<script type="text/babel">
  ReactDOM.render(
    <h1>Hello, world!</h1>,
    document.getElementById('example')
  );
</script>

离线转换
把jsx转换为原生js
先安装命令行工具（依赖 npm）：
npm install -g react-tools

然后将你的 src/react-helloworld.js 文件转成标准的 JavaScript:
备注一定要先切换到resources/js目录，如果提示jsx命令不存在，说明node.js或npm环境变量没配置好。
jsx --watch src/ build/

一旦你修改了， src/react-helloworld.js 文件会自动生成。

最后得到如当前html文件所示的代码，使用原生js后不再需要
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
及
<script type="text/babel">
